<!DOCTYPE html>
<html>
    <header>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram Feed with Bootstrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
    </header>
    <body>
        <div class="container-fluid">
            <div class="row"></div>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">
                            <i></i>
                            Instagram
                        </a>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Create a new post
                        </button>
                    </li>                    
                    <li class="nav-item">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                              picture of a gear
                            </button>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">Profile</a></li>
                              <li><a class="dropdown-item" href="#">Accesibility</a></li>
                              <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                              <li><a class="dropdown-item text-danger border-top" href="#">Log out</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body mx-3">
                    <div class="row">
                        <div class="row">
                            <h5>Caption:</h5>
                        </div>
                        <div class="row">
                            <input type="text" class="pb-5">
                        </div>
                        <div class="row">
                            <i></i>
                            <i></i>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success">Post</button>
                </div>
            </div>
            </div>
        </div>
        <ul class="nav nav-pills col-2 mx-auto" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="pills-multi-tab" data-bs-toggle="pill" data-bs-target="#pills-multi" type="button" role="tab" aria-controls="pills-multi" aria-selected="true">multi</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-single-tab" data-bs-toggle="pill" data-bs-target="#pills-single" type="button" role="tab" aria-controls="pills-single" aria-selected="false">single</button>
            </li>
          </ul>
          <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-multi" role="tabpanel" aria-labelledby="pills-multi-tab" tabindex="0">
                <div id="grid-view" class="mx-auto col-6">
                    <div class="row">
                        <div class="col p-0 m-1"><img src="pexels-belle-co-99483-847393.jpg" class="image"></div>
                        <div class="col p-0 m-1"><img src="pexels-chevanon-325045.jpg" class="image"></div>
                        <div class="col p-0 m-1"><img src="pexels-lestrade84-17811.jpg" class="image">></div>
                    </div>
                    <div class="row">
                        <div class="col p-0 m-1"><img src="pexels-pixabay-34231.jpg" class="image"></div>
                        <div class="col p-0 m-1"><img src="pexels-pixabay-45853.jpg" class="image"></div>
                        <div class="col p-0 m-1"><img src="pexels-pixabay-47547.jpg" class="image"></div>
                    </div>
                    <div class="row">
                        <div class="col p-0 m-1"><img src="pexels-pixabay-50577.jpg" class="image"></div>
                        <div class="col p-0 m-1"><img src="pexels-pixabay-67552.jpg" class="image"></div>
                        <div class="col p-0 m-1"><img src="pexels-pixabay-86405.jpg" class="image"></div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="pills-single" role="tabpanel" aria-labelledby="pills-single-tab" tabindex="0">
                <div id="single-view" class="mx-auto col-6">
                    <div class="card p-0 m-1">
                        <div class="row">
                            <h5 class="col">Title</h5>
                            <div class="col date">
                                8/24
                            </div>
                        </div>
                        <img src="pexels-belle-co-99483-847393.jpg" class="image">
                        <p><strong>204 Likes</strong></p>
                        <p>This is a picture</p>
                    </div>
                    <div class="card p-0 m-1">
                        <h5>Title</h5>
                        <img src="pexels-chevanon-325045.jpg" class="image">
                        <p><strong>204 Likes</strong></p>
                        <p>This is a picture</p>
                    </div>
                    <div class="card p-0 m-1">
                        <h5>Title</h5>
                        <img src="pexels-lestrade84-17811.jpg" class="image">>
                        <p><strong>204 Likes</strong></p>
                        <p>This is a picture</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
